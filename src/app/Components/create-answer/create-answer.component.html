
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

    <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" #userform="ngForm" (ngSubmit)="addNewAnswer()">
                            <h3 class="text-center text-info">Create Answer</h3>
                            <div class="form-group">
                                <label for="BodyText" class="text-info">Answer:</label><br>
                                <textarea type="text" class="form-control"  [class.is-invalid]="BodyText.invalid && BodyText.touched " [class.is-invalid]="BodyText.invalid && BodyText.touched " required #BodyText="ngModel" [(ngModel)]="answer.bodyText" name="BodyText"></textarea>

                            </div>
                            <div class="form-group" >
                                <label  class="text-info">IsCorrect</label><br>
                                <select class="form-control"  (change)="IsCorrect($event)"  >
                                    <option >
                                        Choose Correct or Not
                                    </option>
                                    <option value="true">
                                        True
                                    </option>
                                    <option value="false">
                                        False
                                    </option>
                                </select> 
                            </div>
                            
                            <div class="form-group">
                                <input type="submit" type="submit" [disabled]="!userform.valid" name="submit" class="btn btn-info btn-md" value="Add Only this">
                            </div>
                            <div class="form-group">
                                <input type="button" (click)="addAnthorAnswer()" [disabled]="!userform.valid" name="submit" class="btn btn-info btn-md" value="Add Anthor Answer">
                            </div>
                            <br>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
