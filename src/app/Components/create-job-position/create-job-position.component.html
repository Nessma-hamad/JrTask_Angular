

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

    <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" #userform="ngForm" (ngSubmit)="addnewJobposition(userform)">
                            <h3 class="text-center text-info">Create JobPosition</h3>
                            <div class="form-group">
                                <label for="title" class="text-info">Title:</label><br>
                                <input type="text" class="form-control"  [class.is-invalid]="title.invalid && title.touched " [class.is-invalid]="title.invalid && title.touched " required #title="ngModel" [(ngModel)]="jobposition.title" name="title">
                            </div>
                            
                            <div class="form-group">
                                <input type="submit" type="submit" [disabled]="!userform.valid" name="submit" class="btn btn-info btn-md" value="Add">
                            </div>
                            <br>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
