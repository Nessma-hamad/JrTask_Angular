<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome to our HR Helper</title>
    <meta charset="utf-8">

</head>

<body>


    <section class="container">

        <h1 class="title">Inertview Questions</h1>
        <div class="container">
            <h5>CandidateName : {{candidate.name}}</h5>
            <hr>
            <div *ngFor="let question of jobPostionQuestions; let i = index">
                <h4>{{i+1}}- {{question.bodyText}}</h4>
                <br>

                <div class="col-lg-12 col-md-6 form-group" *ngFor="let jobpostion of QuestionAmswers">

                    <div *ngIf="jobpostion.question_ID==question.id">
                        <div class="form-check" *ngFor="let answer of jobpostion.answers">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                (change)="CandidateAnswer(question.id,question.bodyText,answer.bodyText,answer.isCorrect)">
                            <label class="form-check-label" for="flexCheckDefault">
                                {{answer.bodyText}}
                            </label>
                        </div>
                    </div>

                </div>
            </div>


            <br>
            <br>
            <div class="form-group">
                <input type="submit" type="submit" name="submit" class="btn btn-info btn-md" value="Done"
                    (click)="getCandidateResult()">
            </div>
        </div>

        <footer>
            <p>WELCOME TO THE HR Helper</p>


        </footer>
    </section>

</body>

</html>
