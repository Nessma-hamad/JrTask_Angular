<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome to our HR Helper</title>
    <meta charset="utf-8">

</head>

<body>


    <section class="container">

        <h1 class="title">{{jobPostion.title}} Questions</h1>
        <div class="container">
            
            <div *ngFor="let question of jobPostionQuestions; let i = index">
                <h4>{{i+1}}- {{question.bodyText}}</h4>
                <br>

                <div class="col-lg-12 col-md-6 form-group" *ngFor="let jobpostion of QuestionAmswers">

                    <div *ngIf="jobpostion.question_ID==question.id">
                        <div class="form-check" *ngFor="let answer of jobpostion.answers">
                
                            <label  style="margin-left: 20px;">
                                 - {{answer.bodyText}} <span *ngIf="answer.isCorrect==true" style="color: green; margin-left: 30px;font-size:15px;">Correct Answer</span>
                            </label>
                        </div>
                    </div>

                </div>
            </div>


            <br>
            <br>
            <div class="form-group">
                <input type="submit" routerLink="/adminpage" name="submit" class="btn btn-info btn-md" value="Back To Admin Page"
                    >
            </div>
        </div>

        <footer>
            <p>WELCOME TO THE HR Helper</p>


        </footer>
    </section>

</body>

</html>
